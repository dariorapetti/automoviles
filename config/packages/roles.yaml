security:
    # Para definir los roles se usa patrón ROLE_MODULO_ACCION
    # MODULO debe ser igual a la url mostrada al acceder al módulo
    # ACCION generalmente va a ser LECTURA o ESCRITURA
    # por ejemplo ROLE_OBRAS_LECTURA
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

        ROLE_ALL: [ROLE_ADMIN, ROLE_GRUPO_ALL, ROLE_USUARIO_ALL, ROLE_AUDITORIA_VIEW]

        ROLE_MENU_SEGURIDAD: [ROLE_USER, ROLE_MENU_SEGURIDAD]

        ROLE_GRUPO_VIEW: [ROLE_USER, ROLE_GRUPO_VIEW]
        ROLE_GRUPO_CREATE: [ROLE_GRUPO_VIEW, ROLE_GRUPO_CREATE]
        ROLE_GRUPO_EDIT: [ROLE_GRUPO_VIEW, ROLE_GRUPO_EDIT]
        ROLE_GRUPO_DELETE: [ROLE_GRUPO_VIEW, ROLE_GRUPO_DELETE]
        ROLE_GRUPO_RESET_PASSWORD: [ROLE_GRUPO_VIEW, ROLE_GRUPO_RESET_PASSWORD]
        ROLE_GRUPO_ALL: [ROLE_GRUPO_CREATE, ROLE_GRUPO_EDIT, ROLE_GRUPO_DELETE, ROLE_GRUPO_ALL]

        ROLE_USUARIO_VIEW: [ROLE_USER, ROLE_USUARIO_VIEW]
        ROLE_USUARIO_CREATE: [ROLE_USUARIO_VIEW, ROLE_USUARIO_CREATE]
        ROLE_USUARIO_EDIT: [ROLE_USUARIO_VIEW, ROLE_USUARIO_EDIT]
        ROLE_USUARIO_DELETE: [ROLE_USUARIO_VIEW, ROLE_USUARIO_DELETE]
        ROLE_USUARIO_HABILITAR : [ROLE_USUARIO_VIEW, ROLE_USUARIO_HABILITAR]
        ROLE_USUARIO_DESHABILITAR: [ROLE_USUARIO_VIEW, ROLE_USUARIO_DESHABILITAR]
        ROLE_USUARIO_ALL: [ROLE_USUARIO_CREATE, ROLE_USUARIO_EDIT, ROLE_USUARIO_DELETE, ROLE_USUARIO_DESHABILITAR, ROLE_USUARIO_HABILITAR, ROLE_USUARIO_ALL]
        
        ROLE_AUDITORIA_VIEW: [ROLE_USER, ROLE_AUDITORIA_VIEW]
        
        ROLE_AUTOMOVIL_VIEW: [ROLE_AUTOMOVIL_VIEW]
        ROLE_AUTOMOVIL_CREATE: [ROLE_AUTOMOVIL_VIEW, ROLE_AUTOMOVIL_CREATE]
        ROLE_AUTOMOVIL_EDIT: [ROLE_AUTOMOVIL_VIEW, ROLE_AUTOMOVIL_EDIT]
        ROLE_AUTOMOVIL_DELETE: [ROLE_AUTOMOVIL_VIEW, ROLE_AUTOMOVIL_DELETE]
        ROLE_AUTOMOVIL_ALL: [ROLE_AUTOMOVIL_CREATE, ROLE_AUTOMOVIL_EDIT, ROLE_AUTOMOVIL_DELETE, ROLE_AUTOMOVIL_ALL]
